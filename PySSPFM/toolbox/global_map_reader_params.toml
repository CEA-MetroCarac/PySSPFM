# parameters.toml
dir_path_in = "path/to/your/directory"
dir_path_out = null
verbose = true
show_plots = true
save = false

[user_pars]
interp fact = 4
interp func = "linear"
revert mask.on = false
revert mask.off = false
revert mask.coupled = false

man mask.on = []
man mask.off = []
man mask.coupled = []

[ref.on]
prop = "charac tot fit: area"
fmt = ".5f"
min val = null
max val = 0.005
interactive = false

[ref.off]
prop = "charac tot fit: area"
fmt = ".5f"
min val = null
max val = 0.005
interactive = false

[ref.coupled]
prop = "r_2"
fmt = ".5f"
min val = 0.95
max val = null
interactive = false
