# parameters.toml
dir_path_in = "path/to/your/directory"
dir_path_out = null
verbose = true
show_plots = true
save = false

[user_pars]
mode = "off"

[usr_pars.mask]
revert mask = false
man mask = null

[usr_pars.mask.ref]
prop = "charac tot fit: area"
mode = "off"
min val = 0.005
max val = null
fmt = ".2f"
interactive = false

func = "sigmoid"
method = "least_square"
asymmetric = false
inf thresh = 10
sat thresh = 90
del 1st loop = true
pha corr = "offset"
pha fwd = 0
pha rev = 180
pha func = "np.cos"
main elec = true
locked elec slope = null

[usr_pars.diff domain]
min = -5.0
max = 5.0

sat mode = "set

[usr_pars.sat domain]
min = -9.0
max = 9.0

interp fact = 4
interp func = "linear"
